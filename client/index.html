
<!DOCTYPE html>
<html>
<head>
  <title>Canvas Survival Game</title>
  <style>
    * { box-sizing: border-box; }
    body { margin:0; overflow:hidden; background:#111; font-family: sans-serif; }
    canvas { display:block; }

    /* Landing page */
    #landing {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    
    #landing.hidden {
      display: none;
    }
    
    .landing-card {
      background: rgba(20, 20, 40, 0.9);
      border: 2px solid #0f9;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.3);
    }
    
    .landing-card h1 {
      color: #0f9;
      margin: 0 0 30px 0;
      font-size: 2em;
    }
    
    .socket-id {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #0f9;
      border-radius: 5px;
      padding: 10px;
      color: #0f9;
      font-family: monospace;
      font-size: 12px;
      margin-bottom: 20px;
      word-break: break-all;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      color: #aaa;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #0f9;
      background: rgba(0, 0, 0, 0.5);
      color: #0f9;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
    }
    
    .form-group input::placeholder {
      color: #077;
    }
    
    .form-group input:focus {
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
    }
    
    #playBtn {
      background: linear-gradient(135deg, #0f9, #0c6);
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #playBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.6);
    }
    
    #playBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div id="landing">
    <div class="landing-card">
      <h1>Survival Game</h1>
      <div class="socket-id">
        Socket ID: <span id="socketId">Connecting...</span>
      </div>
      <div class="form-group">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" />
      </div>
      <button id="playBtn" disabled>Play</button>
    </div>
  </div>
  
  <canvas id="game"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
